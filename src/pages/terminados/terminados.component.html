<ion-header>
  <ion-navbar  color="primary">
    <ion-title>Lista de terminados</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card  *ngFor="let lista of _listaDeseos.listas | pendientes:true; let i = index">

    <ion-item color="primary" (click)="verDetalle( lista, i )">
      <div>{{ lista.nombre }}</div>
      <ion-note item-right>
         <div *ngIf="lista.items.length != 1; else elseBlock">{{ lista.items.length }} items</div>
         <ng-template #elseBlock>{{ lista.items.length }} item</ng-template>
      </ion-note>
    </ion-item>

    <hr>

    <ion-card-content *ngFor="let item of lista.items | slice:0:2"  (click)="verDetalle( lista, i )">
      <ion-icon *ngIf="!item.completado" ios="ios-square-outline" md="md-square-outline"></ion-icon>
      <ion-icon *ngIf="item.completado" ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>
      {{ item.nombre }}
    </ion-card-content>

    <ion-item class="text-center" *ngIf="lista.items.length > 2">
       <ion-icon ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
    </ion-item>

  </ion-card>

</ion-content>
