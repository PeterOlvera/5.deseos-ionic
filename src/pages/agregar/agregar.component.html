<ion-header>
  <ion-navbar  color="primary">
    <ion-title>{{ nombreLista | placeholder }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
    <ion-item>
      <ion-label floating>Nombre de la lista:</ion-label>
      <ion-input type="text" [(ngModel)]="nombreLista" name="nombreLista"></ion-input>
    </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Item:</ion-label>
        <ion-input type="text" [(ngModel)]="nombreItem" name="nombreItem" (keyup.enter)="agregar()"></ion-input>
      </ion-item>
      <button ion-button full color="primary" (click)="agregar()">Agregar</button>
    </ion-card-content>
  </ion-card>


  <ion-card *ngIf="items.length > 0">
    <ion-card-header>
      <h3>Items agregados</h3>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of items; let i = index">
          <ion-item ion-item color="ligth" clear>
             {{ item.nombre }}
          </ion-item>
          <button ion-button outline item-right color="danger" (click)="borrar( i )">
            <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
            Borrar
          </button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>


  <button ion-button full color="primary" icon-left (click)="guardarLista()">
     <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>  Agregar Lista
  </button>
</ion-content>
